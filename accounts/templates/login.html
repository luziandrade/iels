{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block page_title %}Login Page{% endblock %}

{% block page_heading %}User Login{% endblock %}

{% block content %}
<section class="page-section bg-primary" id="about">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h2 class="text-white mt-0">Sign In</h2>
                        <hr class="divider light my-4" />
                            <form method="POST">
                                <div class="form-group">
                                 {% csrf_token %}
                                {{ login_form | as_bootstrap }}
                                <button type="submit" class="btn btn-light btn-xl js-scroll-trigger" >Login</button>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
</section>

{% endblock %}
